<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clon</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b408879b64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <!-- Siempre es bueno tener un contenedor principal que contenga todo el contenido, no es bueno dejar los elementos flotando dentro del body -->

      <header>
        <!-- No es necesario ponerle clase porque solo tendras un header -->
        <a target="_blank" href="">Gmail</a>
        <a target="_blank" href="">Imágenes</a>
        <a target="_blank" href=""><i class="fa-solid fa-bars"></i></a>
        <a class="icono" target="_blank" href="">J</a>
      </header>

      <div class="search-container">
        <h1>Google Clon</h1>

        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" />
          <div class="search-options">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
          </div>
        </div>

        <div class="search-buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
      </div>

      <footer>
        <div class="location">
          <p>República Dominicana</p>
        </div>

        <div class="info-container">
          <div class="about-google">
            <p>Sobre Google</p>
            <p>Publicidad</p>
            <p>Negocios</p>
            <p>Cómo funciona la Busqueda</p>
          </div>

          <div class="info">
            <p>Prívacidad</p>
            <p>Condiciones</p>
            <p>Preferencia</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
